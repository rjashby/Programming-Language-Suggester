<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Pick a Language, Any Language</h1>
    <p>Complete the Form Below to See Which Programming Language is Right for You!</p>
    <form>
      <h3>Enter Your Responses</h3>
      <div>
        <label for="">Enter Your Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div>
        <label for="">Enter Your Age</label>
        <input type="text" class="form-control" id="age">
      </div>
      <div class="form-check">
        <h4>RADIO TITLE</h4>
        <input class="form-check-input" type="radio" value="INSERT" checked>
        <label class="form-check-label">One</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="INSERT" checked>
        <label class="form-check-label">Two</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="INSERT" checked>
        <label class="form-check-label">Three</label>
      </div>
      <div class="form-group">
        <label for="">SELECT TITLE</label>
        <select class="form-control" id="INSERT">
          <option>Choose a ______</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Enter your phone number... Why? BECAUSE I SAID SO!</label>
        <br>
        <input type="tel" id="phone" name="phone" placeholder="Ex: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
      <div class="form-group">
        <label for="born">When is Santa's Actual Birthday?</label>
        <input type="date" class="form-control" id="born">
      </div>
      <div class="form-group">
        <label for="color">Choose your favorite color?</label>
        <input type="color" class="form-control" id="color">
      </div>
      <button type="submit" class="btn-light">Find Your Results!</button>
    </form>
  </div>
</body>
</html>
